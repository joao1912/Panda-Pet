<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Pet</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../estilos/index.css">
    <link rel="stylesheet" href="../estilos/pagina-produtos/style.css">
</head>
<body>
    <header>
        <img src="../imagens/panda_logo.png" alt="Logo Panda Pet">

        <div id="containerBarraDePesquisa">
            <input type="text" id="barraPesquisa" placeholder="COMPRA AQUI RAPA">
            <span><i class="material-symbols-outlined">search</i></span>
        </div>

        <div id="containerIcones">
            <span><i class="material-symbols-outlined">star</i></span>
            <span><i class="material-symbols-outlined">shopping_cart</i></span>
            <span><i class="material-symbols-outlined">person</i></span>
        </div>
    </header>
    <nav>
        <span>Home</span>
        <span>Acessórios</span>
        <span>Alimentação</span>
        <span>Brinquedos</span>
        <span>Agendamento</span>
    </nav>

    <div class="centralizador">
        <section id="containerProdutos">

            <div id="produto">
                <img src="../imagens/banner-sem-costura-azul-com-pati.jpg" alt="">
                <div>
                    <div id="descricao">
                        <div id="titleProd">Produto do dog</div>
                        <div id="precoProd">R$ 500,00</div>
                    </div>
                    <div id="containerBotoes">
                        <button id="btnComprar">Comprar</button>
                        <button id="btnCarrinho"><i class="material-symbols-outlined cart">shopping_cart</i></button>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <script src="../scripts/pagina-produtos/script.js"></script>
</body>
</html>
