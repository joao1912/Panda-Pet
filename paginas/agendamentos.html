<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Pet</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../estilos/index.css">
    <link rel="stylesheet" href="../estilos/pagina-agendamentos/style.css">

</head>
<body>
    <header>
        <img src="../imagens/1.png" alt="Logo Panda Pet">

        <div id="containerBarraDePesquisa">
            <input type="text" id="barraPesquisa" placeholder="Pesquise">
            <span><i class="material-symbols-outlined">search</i></span>
        </div>

        <div id="containerIcones">
            <span class="btnIcons"><i class="material-symbols-outlined">star</i></span>
            <a href="./carrinho.html"><span class="btnIcons"><i class="material-symbols-outlined">shopping_cart</i></span></a>
            <span class="btnIcons" id="perfilIcon"><i class="material-symbols-outlined">person</i></span>
            <div id="containerPerfil">
                <button id="botaoLogar">Logar<span class="material-symbols-outlined">login</span></button>
                <div id="userLogado">
                    <img id="fotoPerfilOnline" src="../imagens/perfil-default.jpg" alt="foto de perfil">
                    <input type="file" id="inptTrocaFoto">
                    <button id="botaoSair">Sair<span class="material-symbols-outlined">logout</span></button>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <span id="forHome">
            Home
        </span>

        <span id="forAcessorios">
            Acessórios
        </span>

        <span id="forAlimentacao">
            Alimentação
        </span>

        <span id="forBrinquedos">
            Brinquedos
        </span>

        <span id="forAgendamento">
            Agendamento
        </span>

    </nav>
    <div class="centralizador">
        <section id="container">

            <div id="servico">
                

                    <div id="divECima">
                        <div>
                            <img src="../imagens/icons/pata.svg" alt="imagemPata">
                        </div>
                        
                        <h1 id="titulo">Panda Pet</h1>  
                    </div>

                   

                <div id="divEMeio">

                    <div id="perfil"> <input type="radio" class="perfilServ" disabled><label>Perfil Pet</label> </div>

                    <div id="serv"> <input type="radio" class="perfilServ" disabled><label>Serviço</label> </div>

                    <div> <input type="radio"  disabled><label>Confirmação</label> </div>
                   
                
                </div>
                        
                    <div id="divEBaixo">

                        <img src="../imagens/pandinha 7.jpg" alt="fotoPanda">

                      
                    </div>

            </div>

                <div id="cadastroPet">

                    <div id="divDCima">
                        <h1>Nós vamos cuidar muito bem do seu animalzinho!</h1>
                        <h2>Nos fale um pouco dele:</h2>

                    </div>

                    <div id ="divDMeio">

                        <label id="labelNome" class="inputs">Nome</label>
                        <input id="inputNome" class="inputs"><br>
                        <label id="labelAniversario" class="inputs">Aniversário</label>
                        <input id="inputAniver" class="inputs">
                        <label id="labelRaca" class="inputs">Raça</label>
                        <input id="inputRaca" class="inputs">
                        <label id="labelPeso" class="inputs">Peso</label>
                        <input id="inputPeso" class="inputs">

                    </div>

                    <div id="divDBaixo">

                        <input id="inputProx" class="inputs" placeholder="Próximo">

                    </div>

                </div>


        </section>
    </div>

    <script type="module" src="../scripts/pagina-agendamentos/script.js"></script>
</body>
</html>
